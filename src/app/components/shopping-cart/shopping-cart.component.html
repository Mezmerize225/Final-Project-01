<div>

    <button>Clear</button>

    @for(item of cartService.cartItems(); track item.id) {
        <span> {{ item.title }} </span>
        <p> {{ item.quantity }} </p>
        <button (click)="cartService.decreaseAmount(item.id)">-</button>
        <button (click)="cartService.increaseAmount(item.id)">+</button>
    }

    <!-- click = " item.quantity === 1? cartService.removeItem(item.id): cartService.dicreaseAmount(item.id) " -->

    


</div>
