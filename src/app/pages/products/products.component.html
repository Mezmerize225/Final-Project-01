<div>
    <div class="product-result">
        <div class="product-result-inner">
            <h3 style="font-size: 24px; font-weight: 700; margin: 0px;">
                All Products
            </h3>
            <h5 style="font-size: 16px; font-weight: 400; margin-top: 8px;">
                Showing 1-6 of {{ products.length}} results
            </h5>

        </div>
    </div>
    
    <div class="product-list">
        @for(product of products; track product.id) {
            <div>
                <app-product-card [product]="product" (cardClick)="onCardClick(product.id)" (addToCart)="cartService.addCartItem(product)"></app-product-card>
            </div>                
        }
    </div>
    
</div>
